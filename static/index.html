<!DOCTYPE html>

<html>
<head>
	<title>Team 500</title>	 <!-- This is the title that shows up on the browser tab -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/homepage.css" rel="stylesheet">
   
</head>

<body>
	<div class="container">

		<!-- Date & Time -->
		<div class="date-time">
			<h1>WELCOME Team 500!</h1>
			<p>2:60 PM &middot; Thursday &middot; January 32, 2015</p>
		</div>

		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->

		<div class="top-row">
			<div class="icon">
				<a href="http://www.maps.google.com">
					<img src="images/home/car.png" class="img">
				</a>
			</div>

			<div class="icon">
				<a href="https://www.google.com/search?q=weather">
					<img src="images/home/weather.png" class="img">
				</a>
			</div>
		</div>

		<div class="bot-row">
			<div class="icon" id="icon-notes">
				<a href="#">
					<img src="images/home/notes.png" class="img">
				</a>
			</div>

			<div class="icon" id="icon-schedule">
				<a href="#">
					<img src="images/home/schedule.png" class="img">
				</a>
			</div>
		</div>

		<!--
		<div class="icon" id="icon-money">
			<a href="#" class="thumbnail">
				<img src="images/home/money.png" class="img">
				<p>Budget</p>
			</a>
		</div>
		-->
	</div>

  <!-- Link Javascript at the end of the body -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/introHCI.js"></script>
</body>
</html>
